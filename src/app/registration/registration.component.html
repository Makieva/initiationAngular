<div class="container">
  <form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">
    <fieldset>
      <legend>Formulaire d'inscription</legend>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Nom</label>
        <input type="text" name="lastName" class="form-control" id="exampleInputEmail1"  placeholder="Entrer votre nom" ngModel>

        <label for="exampleInputEmail2" class="form-label mt-4">Prénom</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail2"  placeholder="Entrer votre prénom" ngModel>

        <label for="exampleInputEmail3" class="form-label mt-4">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Entrer votre email" ngModel>

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
      </div>

      <button type="submit" class="btn btn-primary mt-3">Enregistrer</button>
    </fieldset>
  </form>
</div>
